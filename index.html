<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NeuroCloud Protocol</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<style>

*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif;}

body{
background:#05070d;
color:white;
overflow:hidden;
}

/* neural background */
canvas.bg{
position:fixed;
top:0;
left:0;
z-index:-2;
}

/* 3d brain container */
#brain3d{
position:fixed;
right:0;
top:0;
width:40vw;
height:100vh;
z-index:-1;
pointer-events:none;
}

/* mobile fix */
@media(max-width:768px){
#brain3d{
width:100vw;
opacity:0.25;
}
}

/* Boot Screen */
#boot{
position:fixed;
width:100%;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
font-size:clamp(14px,3vw,22px);
text-align:center;
padding:20px;
}

.cursor{
display:inline-block;
width:8px;
background:white;
animation:blink 1s infinite;
}

@keyframes blink{
50%{opacity:0;}
}

/* Pages */
.container{
height:100vh;
width:100%;
scroll-snap-type:y mandatory;
overflow-y:auto;
display:none;
}

section{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
scroll-snap-align:start;
text-align:center;
padding:20px;
}

h1{
font-size:clamp(26px,6vw,48px);
margin-bottom:20px;
text-shadow:0 0 15px cyan;
animation:float 3s ease-in-out infinite;
}

p{
font-size:clamp(16px,4vw,22px);
}

@keyframes float{
50%{transform:translateY(-8px);}
}

.countdown{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:15px;
margin-top:20px;
}

.time-box{
padding:15px 20px;
min-width:70px;
background:rgba(255,255,255,0.05);
border-radius:12px;
box-shadow:0 0 15px rgba(0,255,255,0.4);
font-size:clamp(18px,4vw,28px);
}

/* floating emojis responsive */
.floating{
position:fixed;
font-size:clamp(18px,5vw,28px);
opacity:0.5;
animation:floatIcon 6s ease-in-out infinite;
pointer-events:none;
}

@keyframes floatIcon{
50%{transform:translateY(-30px);}
}

</style>
</head>

<body>

<canvas id="bg" class="bg"></canvas>
<div id="brain3d"></div>

<div class="floating" style="left:8%;top:25%">üß†</div>
<div class="floating" style="left:80%;top:60%">‚òÅÔ∏è</div>
<div class="floating" style="left:45%;top:15%">‚ö°</div>

<div id="boot">
<div id="bootText"></div><span class="cursor"></span>
</div>

<div class="container" id="main">

<section>
<h1>üß† NeuroCloud is Cooking Something Big...‚òÅÔ∏è</h1>
<p>‚ö° Date: 25 Feb 2026 ‚ö°</p>
</section>

<section>
<h1>‚ö° We Are Lowkey Changing Everything ‚òÅÔ∏è</h1>
<div class="countdown" id="countdown"></div>
</section>

<section>
<h1>Don't Blink Or You'll Miss Out... ‚ö°</h1>
</section>

</div>

<script>

/* Typing Boot Animation */
const lines=[
"Connecting to NeuroCloud... ‚òÅÔ∏è",
"Scanning Neural Activity... üß†",
"Verifying Curiosity... ‚ö°",
"Access Granted. üöÄ"
];

let lineIndex=0,charIndex=0;
const bootDiv=document.getElementById("bootText");

function typeLine(){
if(lineIndex<lines.length){
if(charIndex<lines[lineIndex].length){
bootDiv.innerHTML+=lines[lineIndex][charIndex++];
setTimeout(typeLine,35);
}else{
bootDiv.innerHTML+="<br>";
lineIndex++;charIndex=0;
setTimeout(typeLine,500);
}
}else{
setTimeout(()=>{
document.getElementById("boot").style.display="none";
document.getElementById("main").style.display="block";
document.body.style.overflow="auto";
},1000);
}
}
typeLine();

/* Countdown */
const targetDate=new Date("Feb 25, 2026 00:00:00").getTime();
setInterval(()=>{
const now=new Date().getTime();
const diff=targetDate-now;

const d=Math.floor(diff/(1000*60*60*24));
const h=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
const m=Math.floor((diff%(1000*60*60))/(1000*60));
const s=Math.floor((diff%(1000*60))/1000);

document.getElementById("countdown").innerHTML=
`<div class="time-box">${d}d</div>
<div class="time-box">${h}h</div>
<div class="time-box">${m}m</div>
<div class="time-box">${s}s</div>`;
},1000);

/* neural particles responsive */
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");

function resize(){
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

let particles=[];
for(let i=0;i<60;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
vx:(Math.random()-0.5),
vy:(Math.random()-0.5)
});
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
particles.forEach(p=>{
p.x+=p.vx;
p.y+=p.vy;
if(p.x<0||p.x>canvas.width)p.vx*=-1;
if(p.y<0||p.y>canvas.height)p.vy*=-1;

ctx.beginPath();
ctx.arc(p.x,p.y,2,0,Math.PI*2);
ctx.fillStyle="cyan";
ctx.fill();
});
requestAnimationFrame(animate);
}
animate();

/* responsive 3d brain */
const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
const renderer=new THREE.WebGLRenderer({alpha:true});
document.getElementById("brain3d").appendChild(renderer.domElement);

function resize3D(){
renderer.setSize(document.getElementById("brain3d").clientWidth,
document.getElementById("brain3d").clientHeight);
camera.aspect=window.innerWidth/window.innerHeight;
camera.updateProjectionMatrix();
}
resize3D();
window.addEventListener("resize",resize3D);

const geometry=new THREE.IcosahedronGeometry(2,2);
const material=new THREE.MeshStandardMaterial({color:0x00ffff,wireframe:true});
const brain=new THREE.Mesh(geometry,material);
scene.add(brain);

const light=new THREE.PointLight(0xffffff,1);
light.position.set(5,5,5);
scene.add(light);

camera.position.z=5;

function animate3D(){
requestAnimationFrame(animate3D);
brain.rotation.x+=0.003;
brain.rotation.y+=0.004;
renderer.render(scene,camera);
}
animate3D();

</script>
</body>
</html>
