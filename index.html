<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NeuroCloud Protocol</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif;}

body{
background:#05070d;
color:white;
overflow:hidden;
}

canvas.bg{
position:fixed;
top:0;
left:0;
z-index:-1;
}

#brain3d{
position:fixed;
right:0;
top:0;
width:50vw;
height:100vh;
z-index:-1;
}

/* Boot Screen */
#boot{
position:fixed;
width:100%;
height:100vh;
background:#05070d;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
font-size:22px;
line-height:40px;
letter-spacing:2px;
}

.cursor{
display:inline-block;
width:10px;
background:white;
animation:blink 1s infinite;
}

@keyframes blink{
0%,50%,100%{opacity:1;}
25%,75%{opacity:0;}
}

/* Pages */
.container{
height:100vh;
width:100%;
scroll-snap-type:y mandatory;
overflow-y:scroll;
display:none;
}

section{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
scroll-snap-align:start;
text-align:center;
padding:20px;
}

h1{
font-size:3rem;
margin-bottom:20px;
text-shadow:0 0 20px cyan;
animation:float 3s ease-in-out infinite;
}

@keyframes float{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-10px);}
}

.fade{
opacity:0;
transform:translateY(40px);
animation:fadeUp 1.5s forwards;
}

@keyframes fadeUp{
to{opacity:1;transform:translateY(0);}
}

.countdown{
display:flex;
gap:20px;
font-size:2rem;
perspective:800px;
}

.time-box{
padding:25px;
background:rgba(255,255,255,0.05);
border-radius:15px;
transform:rotateX(20deg);
box-shadow:0 0 20px rgba(0,255,255,0.4);
animation:pulse 2s infinite alternate;
}

@keyframes pulse{
from{transform:scale(1);}
to{transform:scale(1.08);}
}

.floating{
position:absolute;
font-size:24px;
animation:floatIcon 6s linear infinite;
opacity:0.6;
}

@keyframes floatIcon{
0%{transform:translateY(0);}
50%{transform:translateY(-40px);}
100%{transform:translateY(0);}
}

</style>
</head>

<body>

<canvas id="bg" class="bg"></canvas>
<div id="brain3d"></div>

<!-- floating emojis -->
<div class="floating" style="left:10%;top:30%">üß†</div>
<div class="floating" style="left:80%;top:60%">‚òÅÔ∏è</div>
<div class="floating" style="left:50%;top:20%">‚ö°</div>

<!-- Boot Screen -->
<div id="boot">
<div id="bootText"></div><span class="cursor"></span>
</div>

<div class="container" id="main">

<section>
<h1 class="fade">üß† NeuroCloud Cooking Something Big... ‚òÅÔ∏è</h1>
<p class="fade">‚ö° Date: 25 Feb 2026 ‚ö°</p>
</section>

<section>
<h1>‚ö° We Are Lowkey Changing Everything ‚òÅÔ∏è</h1>
<div class="countdown" id="countdown"></div>
</section>

<section>
<h1 class="fade">üëÅÔ∏è Don't Blink Or You'll Miss Out... ‚ö°</h1>
</section>

</div>

<script>

/* Typing Boot Animation */
const lines=[
"Connecting to NeuroCloud... ‚òÅÔ∏è",
"Scanning Neural Activity... üß†",
"Verifying Curiosity... ‚ö°",
"Access Granted. üöÄ"
];

let lineIndex=0;
let charIndex=0;
const bootDiv=document.getElementById("bootText");

function typeLine(){
if(lineIndex<lines.length){
if(charIndex<lines[lineIndex].length){
bootDiv.innerHTML+=lines[lineIndex].charAt(charIndex);
charIndex++;
setTimeout(typeLine,40);
}else{
bootDiv.innerHTML+="<br>";
lineIndex++;
charIndex=0;
setTimeout(typeLine,600);
}
}else{
setTimeout(()=>{
document.getElementById("boot").style.display="none";
document.getElementById("main").style.display="block";
document.body.style.overflow="auto";
},1200);
}
}
typeLine();

/* Countdown */
const targetDate=new Date("Feb 25, 2026 00:00:00").getTime();

setInterval(()=>{
const now=new Date().getTime();
const diff=targetDate-now;

const d=Math.floor(diff/(1000*60*60*24));
const h=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
const m=Math.floor((diff%(1000*60*60))/(1000*60));
const s=Math.floor((diff%(1000*60))/1000);

document.getElementById("countdown").innerHTML=`
<div class="time-box">${d}d</div>
<div class="time-box">${h}h</div>
<div class="time-box">${m}m</div>
<div class="time-box">${s}s</div>
`;
},1000);

/* Neural Particle Background */
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
for(let i=0;i<70;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
vx:(Math.random()-0.5)*1,
vy:(Math.random()-0.5)*1
});
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);

particles.forEach(p=>{
p.x+=p.vx;
p.y+=p.vy;

if(p.x<0||p.x>canvas.width)p.vx*=-1;
if(p.y<0||p.y>canvas.height)p.vy*=-1;

ctx.beginPath();
ctx.arc(p.x,p.y,2,0,Math.PI*2);
ctx.fillStyle="cyan";
ctx.fill();
});

for(let a of particles){
for(let b of particles){
let dx=a.x-b.x;
let dy=a.y-b.y;
let dist=Math.sqrt(dx*dx+dy*dy);
if(dist<120){
ctx.strokeStyle="rgba(0,255,255,0.08)";
ctx.beginPath();
ctx.moveTo(a.x,a.y);
ctx.lineTo(b.x,b.y);
ctx.stroke();
}
}
}

requestAnimationFrame(animate);
}
animate();

/* 3D Rotating Brain Core */
const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
const renderer=new THREE.WebGLRenderer({alpha:true});
renderer.setSize(window.innerWidth/2,window.innerHeight);
document.getElementById("brain3d").appendChild(renderer.domElement);

const geometry=new THREE.IcosahedronGeometry(2,2);
const material=new THREE.MeshStandardMaterial({color:0x00ffff,wireframe:true});
const brain=new THREE.Mesh(geometry,material);
scene.add(brain);

const light=new THREE.PointLight(0xffffff,1);
light.position.set(5,5,5);
scene.add(light);

camera.position.z=5;

function animate3D(){
requestAnimationFrame(animate3D);
brain.rotation.x+=0.003;
brain.rotation.y+=0.005;
renderer.render(scene,camera);
}
animate3D();

</script>

</body>
</html>
